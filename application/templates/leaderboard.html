{% extends "layout.html" %}
{% block body_content %}
	<h3><b>The best teams in the land!</b></h3>
	{% for team in teams %}
		<div class="top teams">
			<p>{{ teams.index(team)+1 }}) <i>Manager:</i> {{ team.manager.username }}	<i> Team:</i> {{ team.team_name }}	<i>Points:</i> {{ team.points }}</p>
		</div>
	{% endfor %}
{% endblock body_content %}
